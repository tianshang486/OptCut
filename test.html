<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Screenshot Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }

        /* 遮罩层 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 9999;
            cursor: crosshair;
            transition: background-color 0.3s ease;
        }

        /* 鼠标移动时的透明区域 */
        #hover-area {
            position: absolute;
            background-color: transparent;
            border: 2px solid #2196F3;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.75);
            pointer-events: none;
            transition: all 0.1s ease-out;
            border-radius: 4px;
        }

        /* 尺寸指示器 */
        #size-indicator {
            position: fixed;
            background-color: #2196F3;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            pointer-events: none;
            z-index: 10000;
            display: none;
        }

        /* 选择区域样式 */
        .selecting #hover-area {
            border-color: #4CAF50;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.8);
        }

        /* 提示文本 */
        #hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            padding: 8px 16px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            z-index: 10000;
        }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="hover-area"></div>
<div id="size-indicator"></div>
<div id="hint">按住鼠标左键并拖动来选择截图区域</div>

<script>
    const overlay = document.getElementById('overlay');
    const hoverArea = document.getElementById('hover-area');
    const sizeIndicator = document.getElementById('size-indicator');
    const hint = document.getElementById('hint');

    let startX, startY;
    let isSelecting = false;

    // 更新选择区域大小和位置
    function updateSelection(e) {
        const width = Math.abs(e.clientX - startX);
        const height = Math.abs(e.clientY - startY);
        const left = Math.min(e.clientX, startX);
        const top = Math.min(e.clientY, startY);

        hoverArea.style.width = `${width}px`;
        hoverArea.style.height = `${height}px`;
        hoverArea.style.left = `${left}px`;
        hoverArea.style.top = `${top}px`;

        // 更新尺寸指示器
        sizeIndicator.style.display = 'block';
        sizeIndicator.textContent = `${width} × ${height}`;
        sizeIndicator.style.left = `${left + width + 10}px`;
        sizeIndicator.style.top = `${top + height + 10}px`;
    }

    // 鼠标移动时更新悬停区域
    window.addEventListener('mousemove', (e) => {
        if (!isSelecting) {
            const size = 150;
            hoverArea.style.width = `${size}px`;
            hoverArea.style.height = `${size}px`;
            hoverArea.style.left = `${e.clientX - size/2}px`;
            hoverArea.style.top = `${e.clientY - size/2}px`;
            sizeIndicator.style.display = 'none';
        } else {
            updateSelection(e);
        }
    });

    // 开始选择
    overlay.addEventListener('mousedown', (e) => {
        isSelecting = true;
        startX = e.clientX;
        startY = e.clientY;
        document.body.classList.add('selecting');
        hint.style.display = 'none';
    });

    // 结束选择
    window.addEventListener('mouseup', () => {
        if (isSelecting) {
            isSelecting = false;
            document.body.classList.remove('selecting');
            // 这里可以添加截图逻辑
            console.log('Selection completed');
        }
    });
</script>
</body>
</html>
