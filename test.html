<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>截图框</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden; /* 禁止滚动 */
        }
        #screenshot-area {
            position: absolute;
            border: 2px dashed white; /* 矩形边框样式 */
            pointer-events: none; /* 禁止接收鼠标事件 */
            display: none; /* 初始隐藏 */
            background-color: rgba(0, 0, 0, 0); /* 初始背景完全透明 */
        }
    </style>
</head>
<body>

<div id="screenshot-area"></div>

<script>
    const screenshotArea = document.getElementById('screenshot-area');
    let isDrawing = false;
    let startX, startY;

    // 监听鼠标按下事件
    window.addEventListener('mousedown', (e) => {
        isDrawing = true;
        startX = e.clientX;
        startY = e.clientY;
        screenshotArea.style.left = startX + 'px';
        screenshotArea.style.top = startY + 'px';
        screenshotArea.style.width = '0px';
        screenshotArea.style.height = '0px';
        screenshotArea.style.display = 'block'; // 显示矩形区域
    });

    // 监听鼠标移动事件
    window.addEventListener('mousemove', (e) => {
        if (isDrawing) {
            const width = e.clientX - startX;
            const height = e.clientY - startY;
            screenshotArea.style.width = Math.abs(width) + 'px';
            screenshotArea.style.height = Math.abs(height) + 'px';
            screenshotArea.style.left = (width < 0 ? e.clientX : startX) + 'px';
            screenshotArea.style.top = (height < 0 ? e.clientY : startY) + 'px';
        }
    });

    // 监听鼠标松开事件
    window.addEventListener('mouseup', () => {
        isDrawing = false;
        // 保持矩形轮廓，设置透明的背景
        screenshotArea.style.backgroundColor = 'rgba(0, 0, 0, 0)'; // 完全透明
        // 这里可以添加其他逻辑，比如处理截屏等
    });
</script>

</body>
</html>
