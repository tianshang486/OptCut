<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Screenshot Effect</title>
    <style>
        /* 遮罩层 */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        /* 鼠标移动时的透明区域 */
        #hover-area {
            position: absolute;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="overlay"></div>
<div id="hover-area"></div>

<script>
    const overlay = document.getElementById('overlay');
    const hoverArea = document.getElementById('hover-area');

    let startX, startY; // 按下时的坐标

    // 绑定全局鼠标移动事件
    window.addEventListener('mousemove', (e) => {
        const { clientX, clientY } = e;
        hoverArea.style.width = '100px';
        hoverArea.style.height = '100px';
        hoverArea.style.left = `${clientX - 50}px`;
        hoverArea.style.top = `${clientY - 50}px`;
    });

    // 绑定鼠标按下事件
    overlay.addEventListener('mousedown', (e) => {
        startX = e.clientX;
        startY = e.clientY;
        console.log(`Mouse down at: (${startX}, ${startY})`);
    });

    // 绑定鼠标松开事件
    overlay.addEventListener('mouseup', (e) => {
        const endX = e.clientX;
        const endY = e.clientY;
        console.log(`Mouse up at: (${endX}, ${endY})`);
    });
</script>

</body>
</html>
